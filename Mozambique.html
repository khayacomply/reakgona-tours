<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mozambique Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Library for fade-in animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Glide.js for swipe carousel -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  
  <style>
    body { background-color: #000; color: #00FF00; }
    a { text-decoration: none; }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-img {
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid #000;
      width: 100%;
      display: block;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00FF00;
      border-color: #00FF00;
    }

    .glide__slide img {
      width: 100%;
      display: block;
    }

    .btn-glide {
      background-color: #00FF00;
      border: none;
      color: #000;
      padding: 10px 15px;
      font-size: 1.2rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1050;
      cursor: pointer;
    }
    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }
  </style>
</head>
<body>

<header class="container py-3">
  <h1>Mozambique Gallery</h1>
  <a href="experiences.html" class="btn btn-success">← Back to All Locations</a>
</header>

<main class="container py-5">
  <div class="gallery-grid">
    <!-- Images 1–18 -->
    ${Array.from({length:18}, (_,i) => `<img src="images/mozambique/image${i+1}.webp" class="gallery-img" loading="lazy" data-aos="fade-up">`).join('')}
  </div>
</main>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content position-relative p-3 bg-black">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides"></ul>
          </div>
        </div>
      </div>
      <button class="btn-glide" id="prevBtn">&#8249;</button>
      <button class="btn-glide" id="nextBtn">&#8250;</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  const galleryImgs = document.querySelectorAll('.gallery-img');
  const glideSlides = document.querySelector('.glide__slides');
  let glideInstance;

  galleryImgs.forEach((img, index) => {
    const slide = document.createElement('li');
    slide.classList.add('glide__slide');
    const slideImg = document.createElement('img');
    slideImg.src = img.src;
    slide.appendChild(slideImg);
    glideSlides.appendChild(slide);

    img.addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('lightboxModal'));
      modal.show();

      if(glideInstance) glideInstance.destroy();
      glideInstance = new Glide('.glide', {
        type: 'carousel',
        startAt: index,
        perView: 1,
        focusAt: 'center'
      }).mount();
    });
  });

  document.getElementById('prevBtn').addEventListener('click', () => glideInstance.go('<'));
  document.getElementById('nextBtn').addEventListener('click', () => glideInstance.go('>'));
</script>
</body>
</html>
