<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mozambique — Reakgona Tours</title>
<link rel="stylesheet" href="style.css"/>
<script defer>
document.addEventListener("DOMContentLoaded", () => {
  const images = Array.from(document.querySelectorAll(".gallery-grid img"));
  const modal = document.getElementById("lightboxModal");
  const modalImg = document.getElementById("lightboxImg");
  const closeBtn = document.querySelector(".close-lightbox");
  const prevBtn = document.querySelector(".prev-lightbox");
  const nextBtn = document.querySelector(".next-lightbox");
  let currentIndex = 0;

  images.forEach((img, idx) => {
    img.addEventListener("click", () => {
      currentIndex = idx;
      modal.style.display = "flex";
      modalImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => modal.style.display = "none");
  prevBtn.addEventListener("click", () => { currentIndex = (currentIndex-1+images.length)%images.length; modalImg.src = images[currentIndex].src; });
  nextBtn.addEventListener("click", () => { currentIndex = (currentIndex+1)%images.length; modalImg.src = images[currentIndex].src; });
  modal.addEventListener("click", e => { if(e.target===modal) modal.style.display="none"; });
});
</script>
<style>
.gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:12px; padding:20px; }
.gallery-grid img { width:100%; height:180px; object-fit:cover; border-radius:10px; cursor:pointer; border:2px solid #00FF00; transition: transform 0.3s, box-shadow 0.3s; }
.gallery-grid img:hover { transform:scale(1.05); box-shadow:0 0 20px #00FF00; }
#lightboxModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:9999; }
#lightboxImg { max-width:90%; max-height:85vh; border:3px solid #00FF00; border-radius:8px; }
.close-lightbox, .prev-lightbox, .next-lightbox { position:absolute; color:#00FF00; font-size:40px; font-weight:bold; cursor:pointer; padding:8px 12px; user-select:none; }
.close-lightbox { top:20px; right:30px; }
.prev-lightbox { left:30px; top:50%; transform:translateY(-50%); }
.next-lightbox { right:30px; top:50%; transform:translateY(-50%); }
</style>
</head>
<body>
<header>
  <div class="container header-inner">
    <div class="brand"><a href="index.html"><img src="images/logo.png" alt="logo"></a></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="experiences.html">Gallery</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="book.html" class="btn-primary">Book Now</a>
    </nav>
    <button class="menu-btn" aria-label="Toggle menu">☰</button>
  </div>
</header>
<main>
<section class="section container">
  <div class="section-title">Mozambique Gallery</div>
  <div class="section-sub">77 breathtaking images from Mozambique tours</div>
  <div class="gallery-grid">
    <script>
      for(let i=1; i<=77; i++){
        document.write(`<img src="images/mozambique/${i}.webp" loading="lazy" alt="Mozambique Image ${i}">`);
      }
    </script>
  </div>
</section>
</main>
<div style="margin:20px 0;">
  <a href="experiences.html" style="display:inline-block; background:#00FF00; color:#000; padding:10px 20px; border-radius:5px; text-decoration:none; font-weight:bold; transition:0.3s;">
    ← Back to Experiences
  </a>
</div>

<div id="lightboxModal">
  <span class="close-lightbox">✕</span>
  <span class="prev-lightbox">❮</span>
  <img id="lightboxImg" src="">
  <span class="next-lightbox">❯</span>
</div>
<footer>
  <!-- Footer same as index.html -->
</footer>
</body>
</html>
