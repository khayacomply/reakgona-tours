<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content position-relative">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img src="" class="img-fluid" id="lightboxImage">
      </div>
      <button class="btn btn-success position-absolute top-50 start-0 translate-middle-y" id="prevBtn">&#8249;</button>
      <button class="btn btn-success position-absolute top-50 end-0 translate-middle-y" id="nextBtn">&#8250;</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const images = document.querySelectorAll('.gallery-img');
  const modalImg = document.getElementById('lightboxImage');
  let currentIndex = 0;

  images.forEach((img,index)=>{
    img.addEventListener('click',()=>{
      currentIndex=index;
      modalImg.src=img.src;
    });
  });

  document.getElementById('prevBtn').addEventListener('click',()=>{
    currentIndex=(currentIndex-1+images.length)%images.length;
    modalImg.src=images[currentIndex].src;
  });

  document.getElementById('nextBtn').addEventListener('click',()=>{
    currentIndex=(currentIndex+1)%images.length;
    modalImg.src=images[currentIndex].src;
  });
</script>
