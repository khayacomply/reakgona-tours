<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Durban Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #000; color: #00FF00; }
    .gallery-img {
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid #000;
      margin-bottom: 15px;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00FF00;
      border-color: #00FF00;
    }
  </style>
</head>
<body>

<header class="container py-3">
  <h1>Durban Gallery</h1>
  <a href="experiences.html" class="btn btn-success">‚Üê Back to All Locations</a>
</header>

<main class="container py-5">
  <div class="row g-3">

    <!-- 18 WEBP IMAGES -->
    <div class="col-md-4"><img src="images/durban/image1.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image2.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image3.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>

    <div class="col-md-4"><img src="images/durban/image4.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image5.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image6.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>

    <div class="col-md-4"><img src="images/durban/image7.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image8.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image9.webp"  class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>

    <div class="col-md-4"><img src="images/durban/image10.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image11.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image12.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>

    <div class="col-md-4"><img src="images/durban/image13.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image14.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>
    <div class="col-md-4"><img src="images/durban/image15.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>

    <div class="col-md-4"><img src="images/durban/image16.webp" class="gallery-img img-fluid" data-bs-toggle="modal" data-bs-target="#lightboxModal"></div>

  </div>
</main>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content position-relative">
      <div class="modal-header border-0">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img src="" class="img-fluid" id="lightboxImage">
      </div>
      <button class="btn btn-success position-absolute top-50 start-0 translate-middle-y" id="prevBtn">&#8249;</button>
      <button class="btn btn-success position-absolute top-50 end-0 translate-middle-y" id="nextBtn">&#8250;</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const images = document.querySelectorAll('.gallery-img');
  const modalImg = document.getElementById('lightboxImage');
  let currentIndex = 0;

  images.forEach((img,index)=>{
    img.addEventListener('click',()=>{
      currentIndex=index;
      modalImg.src=img.src;
    });
  });

  document.getElementById('prevBtn').addEventListener('click',()=>{
    currentIndex=(currentIndex-1+images.length)%images.length;
    modalImg.src=images[currentIndex].src;
  });

  document.getElementById('nextBtn').addEventListener('click',()=>{
    currentIndex=(currentIndex+1)%images.length;
    modalImg.src=images[currentIndex].src;
  });
</script>
</body>
</html>
